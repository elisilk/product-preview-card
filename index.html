<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

    <main>
      <article class="product">
        <span class="product__category">Perfume</span>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__price">
          <span class="product__price-current">$149.99</span>
          <span class="product__price-original">$169.99</span>
        </div>
        <button class="product__addbtn">
          <img class="product__addbtn-icon" src="images/icon-cart.svg" alt="cart icon">
          <span class="product__addbtn-text">Add to Cart</span>
        </button>
      </article>
    </main>

  </body>
</html>
