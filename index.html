<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

    <header>
      <h1 class="visually-hidden">Product preview card component</h1>
    </header>

    <main>
      <article class="product">
        <div class="product__text">
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__category">Perfume</p>
          <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
          <div class="product__price">
            <span class="product__price-current">$149.99</span>
            <span class="product__price-original">$169.99</span>
          </div>
          <button class="product__cta">
            <img class="product__cta-icon" src="images/icon-cart.svg" alt="cart icon">
            <span class="product__cta-text">Add to Cart</span>
          </button>
        </div>
        <picture class="product__img">
          <source media="(min-width: 620px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Product image">
        </picture>
      </article>
    </main>

  </body>
</html>
